<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lampada.css">
    <title>Lâmpada - JS</title>
</head>

<body>
    <div class="container">
        <div class="column">
            <header>
                <p>CONTROLE DE LÂMPADA</p>
            </header>
        </div>
        <div class="row">
            <img src="./img/lampada-desligada.png" id="lampada">
            <div class="controlador">
                <div class="onoff">
                    <div id="superior">
                        <button id="btnLD" onclick="mudarImagem()"><img src="./img/off.png" id="imgBotao"></button>
                    </div>
                </div>
                <div class="controle">
                    <table>
                        <tr>
                            <td><button id="amarelo" class="cor" onclick="mudarAmarelo()"></button></td>
                            <td><button id="azul" class="cor" onclick="mudarAzul()"></button></td>
                        </tr>
                        <tr>
                            <td><button id="laranja" class="cor" onclick="mudarLaranja()"></button></td>
                            <td><button id="rosa" class="cor" onclick="mudarRosa()"></button></td>
                        </tr>
                        <tr>
                            <td><button id="verde" class="cor" onclick="mudarVerde()"></button></td>
                            <td><button id="vermelho" class="cor" onclick="mudarVermelho()"></button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/lampada.js"></script>
</body>

</html>
